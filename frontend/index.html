<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Responsive Search</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .search-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 70%;
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 15px #ffffffaa;
    }
    button {
      padding: 14px 25px;
      margin-left: 15px;
      font-size: 1.2rem;
      background: #4c51bf;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 81, 191, 0.4);
    }
    button:hover {
      background: #3c3fa9;
      box-shadow: 0 7px 20px rgba(60, 63, 169, 0.6);
    }
    /* Responsive */
    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 15px;
        margin-left: 0;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <form id="searchForm" class="search-container" action="/search/" method="GET">
    <input type="text" name="query" placeholder="Search the web..." required autocomplete="off" />
    <button type="submit">Search</button>
  </form>

  <script>
    // Optional: Replace + with %20 in the URL query for spaces
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = this.querySelector('input[name="query"]');
      const encoded = encodeURIComponent(input.value.trim());
      window.location.href = `/search/?query=${encoded}`;
    });
  </script>

</body>
</html>
