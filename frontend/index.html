<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Search Engine</title>
  <style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		body{
			font-family: "Poppins", sans-serif;
			color: white;
			background-color: black;
		}
		.wrapper{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100dvh;
			flex-direction: column;
			gap: 20px;
		}
		input{
			width: 20rem;
			height: 3rem;
			padding-left: 5px;
		}
		button{
			height: 3rem;
			width:6rem;
			cursor: pointer;
		}
  </style>
</head>
<body>

	<div class="wrapper">
	  <h1>Search Engine</h1>
	  <form id="searchForm" class="search-container" action="/search/" method="GET">
	    <input type="text" name="query" placeholder="Search the web..." required autocomplete="off" />
	    <button type="submit">Search</button>
	  </form>
	</div>

  <script>
    // Optional: Replace + with %20 in the URL query for spaces
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = this.querySelector('input[name="query"]');
      const encoded = encodeURIComponent(input.value.trim());
      window.location.href = `/search/?query=${encoded}`;
    });
  </script>

</body>
</html>
